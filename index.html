<!DOCTYPE html>
<html lang="es">
<head>

  <title>Mixología Tropical Elegante</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Portada -->
  <header class="hero">
    <h1>🍸 Mixología Tropical Elegante 🌴</h1>
    <p>Recetas, técnicas y tips de coctelería fina</p>
  </header>

  <main>
    <!-- Recetas -->
    <section id="recetas">
      <h2>🍹 Recetas</h2>
      <p>Aquí irían tus recetas con notas culturales e históricas.</p>
    </section>

    <!-- Técnicas -->
    <section id="tecnicas">
      <h2>🔧 Técnicas</h2>
      <p>Aquí irían imágenes y explicaciones de técnicas de coctelería.</p>
    </section>

    <!-- Videos -->
    <section id="videos">
      <h2>📺 Videos de Coctelería</h2>

      <div class="video">
        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/ylnaesC4EjQ" 
                title="Video de coctelería 1"

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
      </div>

      <div class="video">
        <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/DmUlJHVXSoo"

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
      </div>
    </section>

  <!-- Footer -->
  <footer>
    <p>Hecho con ❤️ por Carlos Mario</p>
  </footer>
